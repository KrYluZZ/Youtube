<!DOCTYPE HTML>
<html>
<head>
  <title>Wormix</title>
  <style>
    /* Styl dla obrazka t³a */
    #background {
      background-image: url("tlo.png");
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: pointer; /* Dodanie kursora wskazuj¹cego, ¿e t³o jest klikalne */
    }

    /* Styl dla p³ywaj¹cej warstwy */
    #floatingLayer {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: none; /* Ukrycie warstwy na pocz¹tku */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Styl dla przycisku odtwarzacza */
    #playButton {
      display: none;
    }

    /* Styl dla warstwy odtwarzacza */
    #audioLayer {
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="background" onclick="playAudio()"></div>
  <div id="floatingLayer">
    <h2>RYSZARD BIJE MIŒKÊ!!!</h2>
    <p>Pozdrawiam KrYlu JP RYSZARD JP ARO JP DAWID.</p>
    <img src="bije.gif" alt="Bije GIF" width="100" height="100"> <!-- Zmniejszone wymiary obrazka -->
  </div>
  <div id="audioLayer">
    <audio id="audioPlayer1" controls loop>
      <source src="szmata.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <audio id="audioPlayer2" controls loop>
      <source src="szmata1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function playAudio() {
      var audioPlayer1 = document.getElementById("audioPlayer1");
      var audioPlayer2 = document.getElementById("audioPlayer2");
      var floatingLayer = document.getElementById("floatingLayer");

      audioPlayer1.play();
      audioPlayer2.play();

      // Poka¿ p³ywaj¹c¹ warstwê
      floatingLayer.style.display = "block";
    }

    function closeFloatingLayer() {
      var floatingLayer = document.getElementById("floatingLayer");

      // Ukryj p³ywaj¹c¹ warstwê
      floatingLayer.style.display = "none";
    }

    // Dodanie zdarzenia przed zamkniêciem strony
    window.addEventListener("beforeunload", function (event) {
      event.preventDefault();
      event.returnValue = "";
    });
  </script>
</body>
</html>
